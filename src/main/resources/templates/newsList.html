<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>NewsList</title>

    <link rel="shortcut icon" th:href="@{static/img/html.ico}" type="image/x-icon"/>
</head>
<body>

<table class="table table-striped" data-toggle="table" data-search="true"
       data-pagination="true" data-page-size="10" data-striped="true"
       data-classes="table table-no-border">
    <thead>
    <tr>
        <th class="col_1">资讯标题</th>
        <th >操作</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="News : ${NewsList}">
        <th th:text="${News.NewsTitle}"></th>
        <th class="col_7">
            <button class="edit"><a th:href="@{redirNewsEdit(NewsID=${News.NewsID})}">编辑</a></button>
        </th>
    </tr>
    </tbody>
</table>


</body>
</html>
