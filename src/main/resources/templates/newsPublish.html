<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Simple example - Editor.md examples</title>
    <link rel="stylesheet" href="../static/editormd/examples/css/style.css" th:href="@{static/editormd/examples/css/style.css}"/>
    <link rel="stylesheet" href="../static/editormd/css/editormd.css" th:href="@{static/editormd/css/editormd.css}"/>
    <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" />
</head>
<body>
<div id="layout">
    <header>
        <h1>资讯编辑页面</h1>
    </header>
    <form th:action="@{'/newsEdit?NewsID=' + ${News.NewsID}}" method="post">
        <center>
            <input type="text" name="NewsTitle" th:value="${News.NewsTitle}" placeholder="请输入资讯标题">
            <br><br>
            <input type="text" name="NewsPublishDate" th:value="${News.NewsPublishDate}" placeholder="请输入发布时间 如：2018-12-14">
            <br><br>
        </center>

        <div id="test-editormd">

            <textarea style="display:none;" name="NewsContent" th:text="${News.NewsContent}" >
            </textarea>
        </div>
        <center><input type="submit" value="提交"></center>
    </form>
</div>
<script src="../static/editormd/examples/js/jquery.min.js" th:src="@{static/editormd/examples/js/jquery.min.js}"></script>
<script src="../static/editormd/editormd.min.js" th:src="@{static/editormd/editormd.min.js}" ></script>
<script type="text/javascript" th:inline="javascript">
    var testEditor;

    $(function() {
        testEditor = editormd("test-editormd", {
            width   : "90%",
            height  : 640,
            syncScrolling : "single",
            saveHTMLToTextarea : true,
            htmlDecode: "style,script,iframe",
            emoji           : true,
            taskList        : true,
            tex             : true,  // 默认不解析
            flowChart       : true,  // 默认不解析
            sequenceDiagram : true,  // 默认不解析
            path    : [[@{static/editormd/lib/}]]
    });
        // testEditor.unwatch();

        /*
        // or
        testEditor = editormd({
            id      : "test-editormd",
            width   : "90%",
            height  : 640,
            path    : "../lib/"
        });
        */
    });
</script>
</body>
</html>
