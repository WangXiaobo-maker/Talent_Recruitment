<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>无限创想人才招聘平台</title>
	<link rel="stylesheet" type="text/css" th:href="@{static/css/index.css}">
	<!--[if IE]>
		<script src="http://apps.bdimg.com/libs/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
      <div id="overlay"></div>
      <ul id="scene">
        <li class="layer" data-depth="0.1">
          <div class="layer1"></div>
        </li>
        <li class="layer" data-depth="0.2">
          <div class="layer2"></div>
        </li>
      </ul>
      <div class="wrapper">
        <img alt="logo" th:src="@{static/img/logo.png}"><br><br>
        <form action="" method="post">
           <input type="image"
                  th:src="@{static/img/next.png}"
                  width="80px"/>
        </form>
      </div>
    </main>
	
	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
	<script th:src="@{static/js/jquery.parallax.min.js}"></script>
	<script>
	$(document).ready(function () {
	    $('#scene').parallax();
	});
	</script>
</body>
</html>
