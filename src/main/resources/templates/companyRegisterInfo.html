    <div class="register_wrapper">

            <a href="h/"><img th:src="@{static/img/logo_white.png}" width="285" height="62" alt="无限创想"/></a>

        <div id="body">
            <div id="container">
                <div class="clearfix">
                    <div class="content_l">
                        <h1 style="color:#f5a140;"><img th:src="@{static/img/register_ico.png}"
                                                        style="width:40px; padding-right:20px;">企业信息</h1>

                        <!--      -->
                        <input type="hidden" id="orderCount" value="0"/>
                        <form id="subForm">
                            <input type="hidden" value="" name="id" id="orderId"/>
                            <div class="s_form">
                                <p>欢迎你！完善下方的企业信息，无限创想帮你找好员工！</p>
                                <p style="font-size:20px;"><img th:src="@{static/img/register_company.png}" style="width:30px;">
                                    公司名称：（必填）</h3><input type="text" style="width:600px;" id="subUsername" name="username"
                                                   placeholder="请输入公司名称" value=""/>
                                <span id="usernameError" class="error" style="display:none;">请输入公司名称</span></p>
                                <p style="font-size:20px;"><img th:src="@{static/img/register_phone.png}" style="width:30px;">
                                    联系电话：（必填）</h3><input type="text" style="width:600px;" id="subCompanyphone" name="companyphone"
                                                         placeholder="请输入联系电话" value=""/>
                                    <span id="companyphoneError" class="error" style="display:none;">请输入联系电话</span></p>
                                <p style="font-size:20px;"><img th:src="@{static/img/register_mail.png}" style="width:30px;">
                                    电子邮箱：（必填）</h3><input type="text" style="width:600px;" id="subCompanymail" name="companymail"
                                                         placeholder="请输入电子邮箱" value=""/>
                                    <span id="companymailError" class="error" style="display:none;">请输入电子邮箱</span></p>
                                <p style="font-size:20px;"><img th:src="@{static/img/register_add.png}" style="width:30px;">
                                    公司地址：（必填）</h3><input type="text" style="width:600px;" id="subCompanyadd" name="companyadd"
                                                         placeholder="请输入具体地址" value=""/>
                                    <span id="companyaddError" class="error" style="display:none;">请输入具体地址</span></p>
                                <span id="phoneError" class="error" style="display:none;">不得含有非法字符</span>
                                <span id="commonError" class="error" style="display:none;">系统异常</span>
                                <input type="submit" class="btn_big" id="subSubmit" value="提 交"/>
                                <a href="javascript:void(0)" class="btn_cancel">取 消</a>
                            </div>
                        </form>
                    </div>
                </div>
                <input type="hidden" value="" name="userid" id="userid"/>
