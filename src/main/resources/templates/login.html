<body>
	<main>
		<div class="login_box_btm"></div>
		<div id="overlay"></div>
		<ul id="scene">
			<li class="layer" data-depth="0.1">
				<div class="layer1"></div>
			</li>
			<li class="layer" data-depth="0.2">
				<div class="layer2"></div>
			</li>
		</ul>
		<div class="login_wrapper">
			<div class="login_header">
				<a href="h/"><img th:src="@{static/img/logo_white.png}" width="285" height="62" alt="拉勾招聘" /></a>
				<div id="cloud_s"><img th:src="@{static/img/cloud_s.png}" width="81" height="52" alt="cloud" /></div>
				<div id="cloud_m"><img th:src="@{static/img/cloud_m.png}" width="136" height="95"  alt="cloud" /></div>
			</div>

			<input type="hidden" id="resubmitToken" value="" />
			<div class="login_box">
				<form id="loginForm" action="index.html">
					<ul class="register_radio clearfix">
						<li>
							企&nbsp;&nbsp;业
							<input type="radio" value="0" name="type" />
						</li>
						<li>
							个&nbsp;&nbsp;人
							<input type="radio" value="1" name="type" />
						</li>
					</ul>
					<input type="text" id="email" name="email" value="" tabindex="1" placeholder="请输入登录邮箱地址" />
					<input type="password" id="password" name="password" tabindex="2" placeholder="请输入密码" />
					<span class="error" style="display:none;" id="beError"></span>
					<label class="fl" for="remember"><input type="checkbox" id="remember" value="" checked="checked" name="autoLogin" /> 记住我</label>

					<!--<input type="submit" id="submitLogin" value="登 &nbsp; &nbsp; 录" />-->

					<input type="hidden" id="callback" name="callback" value=""/>
					<input type="hidden" id="authType" name="authType" value=""/>
					<input type="hidden" id="signature" name="signature" value=""/>
					<input type="hidden" id="timestamp" name="timestamp" value=""/>
				</form>
				<div class="login_right"><br>
					<img th:src="@{static/img/login_ico.png}" width="130" height="120"/><br>

	<script src="http://apps.bdimg.com/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
	$(document).ready(function(e) {
		$('.register_radio li input').click(function (e) {
			$(this).parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
		});
	});

$(function(){
	//验证表单
	 	$("#loginForm").validate({
	 		/* onkeyup: false,
	    	focusCleanup:true, */
	        rules: {
	    	   	email: {
	    	    	required: true,
	    	    	email: true
	    	   	},
	    	   	password: {
	    	    	required: true
	    	   	}
	    	},
	    	messages: {
	    	   	email: {
	    	    	required: "请输入登录邮箱地址",
	    	    	email: "请输入有效的邮箱地址，如：vivi@lagou.com"
	    	   	},
	    	   	password: {
	    	    	required: "请输入密码"
	    	   	}
	    	},
	    	submitHandler:function(form){
	    		if($('#remember').prop("checked")){
	      			$('#remember').val(1);
	      		}else{
	      			$('#remember').val(null);
	      		}
	    		var email = $('#email').val();
	    		var password = $('#password').val();
	    		var remember = $('#remember').val();
	    		
	    		var callback = $('#callback').val();
	    		var authType = $('#authType').val();
	    		var signature = $('#signature').val();
	    		var timestamp = $('#timestamp').val();
	    		
	    		$(form).find(":submit").attr("disabled", true);
	            $.ajax({
	            	type:'POST',
	            	data:{email:email,password:password,autoLogin:remember, callback:callback, authType:authType, signature:signature, timestamp:timestamp},
	            	url:ctx+'/user/login.json'
	            }).done(function(result) {
					if(result.success){
					 	if(result.content.loginToUrl){
							window.location.href=result.content.loginToUrl;
	            		}else{
	            			window.location.href=ctx+'/';
	            		} 
					}else{
						$('#beError').text(result.msg).show();
					}
					$(form).find(":submit").attr("disabled", false);
	            }); 
	        }  
		});
})
</script>
