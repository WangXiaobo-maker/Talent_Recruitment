                                <legend style="font-size: 25px;">修改信息</legend>
                                <p style="font-size:20px;margin-left: 24px;">

                                <p style="font-size:20px;margin-left: 24px;">
                                    <font style="font-weight: bold;">公司电话：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                                    <input type="text" id="subCompanyPhone" name="CompanyPhone" placeholder="请输入公司电话"
                                           style="margin-top: 0;height: auto;display: inline-block;width: 82%;font-size: 20px;"

                                </p>
                                <p style="font-size:20px;margin-left: 24px;">
                                    <font style="font-weight: bold;">公司邮箱：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                                    <input type="text" id="subCompanyEmail" name="CompanyEmail" placeholder="请输入公司邮箱"

                                           th:value="${session.company.getCompanyEmail()}"/>
                                </p>
                                <p style="font-size:20px;margin-left: 24px;">
                                    <font style="font-weight: bold;">公司法人：&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</font>
                                    <input type="text" id="subCompanyLegalPerson" name="CompanyLegalPerson" placeholder="请输入公司法人姓名"

                                <ul class="sex_radio clearfix" style="margin-bottom: 0;">

                                    <li id="minyingli">

                                    </li>
                                    <li id="guoqili">
                                        国企

                                    </li>
                                    <li id="waizili">
                                        外资

                                    </li>
                                    <li id="hezili">

<script type="text/javascript" src="https://cdn.bootcss.com/sweetalert/1.1.2/sweetalert.min.js"></script>
<script>
    $(document).ready(function (e) {
        $('.sex_radio li input').click(function (e) {
            $(this).parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
        });
        url = "getNature";
        $.post(url,function (nature) {
            console.log(nature);
            if(nature != null && nature !== ""){
                if(nature === "民营"){
                    $("#minying").parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
                    $("#minying").attr("checked","checked");
                }
                else if(nature === "国企"){
                    $("#guoqi").parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
                    $("#guoqi").attr("checked","checked");
                }
                else if(nature === "外资"){
                    $("#waizi").parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
                    $("#waizi").attr("checked","checked");
                }
                else{
                    $("#hezi").parent('li').addClass('current').append('<em></em>').siblings().removeClass('current').find('em').remove();
                    $("#hezi").attr("checked","checked");
                }
            }
        })
    });

    function formCheck() {
        var CompanyName = document.getElementById('subCompanyName').value;
        var CompanyPhone = document.getElementById('subCompanyPhone').value;
        var CompanyEmail = document.getElementById('subCompanyEmail').value;
        var CompanyLegalPerson = document.getElementById('subCompanyLegalPerson').value;
        var CompanyNature = document.getElementsByName('CompanyNature');
        var CompanyType = document.getElementById('subCompanyType').value;
        var CompanyAddress = document.getElementById('subCompanyAddress').value;
        var CompanyCulture = document.getElementById('subCompanyCulture').value;
        var CompanyInfo = document.getElementById('subCompanyInfo').value;
        if (CompanyName === ""){
            swal({
                title: "公司名称不能为空",
                text: "请输入公司名称",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyName.indexOf(" ") !== -1){
            swal({
                title: "公司名称不能含空格",
                text: "请输入正确的公司名称",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyPhone === ""){
            swal({
                title: "公司电话不能为空",
                text: "请输入公司电话",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyPhone.search(/^1[3456789]\d{9}$/) === -1){
            swal({
                title: "公司电话格式错误",
                text: "公司电话必须是以1开头，第二位为3~9的11位数字串",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyEmail === ""){
            swal({
                title: "公司邮箱不能为空",
                text: "请输入公司邮箱",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyEmail.search(/^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/) === -1){
            swal({
                title: "邮箱格式错误",
                text: "请输入有效的邮箱地址，如：youxiang@163.com",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyLegalPerson === ""){
            swal({
                title: "公司法人不能为空",
                text: "请输入公司法人姓名",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyLegalPerson.indexOf(" ") !== -1){
            swal({
                title: "公司法人姓名不能含空格",
                text: "请输入正确的公司法人姓名",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        var flag = false;
        for (var i = 0; i < CompanyNature.length; i++) {
            if (CompanyNature[i].checked) {
                flag = true;
            }
        }
        if(flag === false){
            swal({
                title: "未选择公司性质",
                text: "请选择公司性质：民营/国企/外资/合资",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyType === ""){
            swal({
                title: "公司类型不能为空",
                text: "请输入公司类型",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyType.trim().length === 0){
            swal({
                title: "公司类型不能全部为空格",
                text: "请输入正确的公司类型",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyAddress === ""){
            swal({
                title: "公司地址不能为空",
                text: "请输入公司具体地址",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyAddress.trim().length === 0){
            swal({
                title: "公司地址不能全部为空格",
                text: "请输入正确的公司具体地址",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyCulture === ""){
            swal({
                title: "企业文化不能为空",
                text: "请输入企业文化",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyCulture.trim().length === 0){
            swal({
                title: "企业文化不能全部为空格",
                text: "请输入正确的企业文化",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyInfo === ""){
            swal({
                title: "企业信息不能为空",
                text: "请输入企业具体信息",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        if (CompanyInfo.trim().length === 0){
            swal({
                title: "企业信息不能全部为空格",
                text: "请输入正确的企业具体信息",
                type: "error",
                confirmButtonColor: "#011d56"
            });
            return false;
        }
        return true;
    }
    $("#subSubmit").click(function () {
        if(formCheck() === true){
            var CompanyName = $("#subCompanyName").val();
            var CompanyPhone = $("#subCompanyPhone").val();
            var CompanyEmail = $("#subCompanyEmail").val();
            var CompanyLegalPerson = $("#subCompanyLegalPerson").val();
            var CompanyNature = $('input[name="CompanyNature"]:checked').val();
            var CompanyType = $("#subCompanyType").val();
            var CompanyAddress = $("#subCompanyAddress").val();
            var CompanyCulture = $("#subCompanyCulture").val();
            var CompanyInfo = $("#subCompanyInfo").val();
            var url = "updateCompany";
            var data = {
                CompanyName: CompanyName,
                CompanyPhone: CompanyPhone,
                CompanyEmail: CompanyEmail,
                CompanyLegalPerson: CompanyLegalPerson,
                CompanyNature: CompanyNature,
                CompanyType: CompanyType,
                CompanyAddress: CompanyAddress,
                CompanyCulture: CompanyCulture,
                CompanyInfo: CompanyInfo
            }
            $.post(url, data, function (result) {
                if(result != null && result.code === 200){
                    window.location.href="companyInfo";
                }
                else if(result != null && result.code === 0){
                    if(result.message === "该公司已被注册"){
                        swal({
                            title: "该公司已被注册",
                            text: "该公司已被注册，请使用其他公司名称",
                            type: "error",
                            confirmButtonColor: "#011d56"
                        });
                    }
                    else{
                        swal({
                            title: "该邮箱已被使用",
                            text: "该邮箱已被使用，请使用其他邮箱",
                            type: "error",
                            confirmButtonColor: "#011d56"
                        });
                    }
                }
                else {
                    swal({
                        title: "更新失败",
                        text: "请确认输入内容并重试",
                        type: "error",
                        confirmButtonColor: "#011d56"
                    });
                }
            })
        }
    })
</script>
<script>
    function logoutC() {
        swal({
                title: "确定注销吗？",
                text: "您将退出登录！",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#011d56",
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
            },
            function(isConfirm){
                if (isConfirm) {
                    window.location.href="logout";
                }
            });
    }
</script>
